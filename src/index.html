<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/substrate-rnd.esm.js"></script>
    <script nomodule src="/build/substrate-rnd.js"></script>
  </head>
  <body>
    <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
    <sux-button icon-start="true">Don't show me</sux-button>
    <sux-button icon-end="true" >Don't show me</sux-button>
    <sux-button is-loading="true" >Don't show me</sux-button>
    <sux-button is-loading="true" icon-end="true" icon-start="true">Don't show me</sux-button>
    <sux-button disabled is-loading="true" icon-end="true" icon-start="true">Don't show me</sux-button>
  </body>
</html>
