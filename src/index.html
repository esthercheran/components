<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Substrate Design System</title>

  <script type="module" src="/build/substrate-ds.esm.js"></script>
  <script nomodule src="/build/substrate-ds.js"></script>
</head>

<body>
  <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->
  <div class="container">
    <sux-button icon-start="true">Button Label</sux-button>
    <sux-button icon-end="true">Button Label</sux-button>
    <sux-button is-loading="true">Button Label</sux-button>

    <sux-button variant="cta" is-loading="true" icon-end="true" icon-start="true">Button Label</sux-button>
    <sux-button variant="primary" is-loading="true" icon-end="true" icon-start="true">Button Label</sux-button>
